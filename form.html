				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Form</h1>
							<form method="post" action="#">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" placeholder="Name" />
									</div>
									<div class="field">
										<label for="descr">Beschreibung</label>
										<input type="text" name="descr" id="descr" placeholder="Beschreibung" />
									</div>
									<div class="field">
										<label for="imageUrl">Bild URL</label>
										<input type="text" name="imageUrl" id="imageUrl" placeholder="Bild URL" />
									</div>
									<div class="field">
										<label for="location">Ort</label>
										<input type="text" name="location" id="location" placeholder="Ort" />
									</div>
									<div class="field">
										<label for="genre">Ort</label>
										<input type="text" name="genre" id="genre" placeholder="Genre" />
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Senden" class="primary" /></li>
								</ul>
								
							
							</form>

							<script>
								document.addEventListener('DOMContentLoaded', function() {
									var submitButton = document.querySelector('input[type="submit"]');
									submitButton.addEventListener('click', function(event) {
										event.preventDefault(); // Verhindert das Absenden des Formulars
							
										var form = document.querySelector('form');
										var formData = new FormData(form);
							
										fetch('http://localhost:3000/form', {
											method: 'PUT',
											body: new URLSearchParams(formData),
											headers: {
												'Content-Type': 'application/x-www-form-urlencoded'
											}
										})
										.then(response => response.json())
										.then(data => console.log(data))
										.catch(error => console.error('Error:', error));
									});
								});
							</script>
